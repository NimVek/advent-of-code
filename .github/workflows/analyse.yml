---
name: Code Scanning

on  :
  push:
    branches-ignore:
      - dependabot/**
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: 24 8 * * 2

jobs:
  analyze:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        language: [python]

    name: Analyze
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  trivy:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    name: Trivy
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: sarif
          output: trivy-results.sarif

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
